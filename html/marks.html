{{define "content"}}
<table>
    <tr>
        <th>ID</th>
        <th>NameStudent</th>
        <th>Subject</th>
        <th>Value</th>
    </tr>
    {{range .Marks}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.StudentName}}</td>
            <td>{{.SubjectTitle}}</td>
            <td>{{.Value}}</td>
        </tr>
    {{end}}
</table>
{{end}}
