{{define "content"}}
<form method="POST" action="/users/create-new">
  <h2>Add a new user</h2>

  <label>Name: </label>
  <input required name="name" type="text" />

  <br>

  <label>Class: </label>
  <input required name="class" type="number" />

  <br>

  <label>Login: </label>
  <input required name="login" type="text" />

  <br>

  <button type="submit">Create</button>
</form>
{{end}}
