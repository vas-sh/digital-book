{{define "content"}}
<table>
    <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Subject Title</th>
        <th>Average Mark</th>
    </tr>
    {{range .AvgMarks}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Title}}</td>
            <td>{{.Value}}</td>
        </tr>
    {{end}}
</table>
{{end}}
