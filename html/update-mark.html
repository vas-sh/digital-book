{{define "content"}}
<form method="POST" action="/marks/create-new">
  <h2>Update </h2>
  <label>Name: </label>
  <select name="user_id" >
    {{ $userID := .Mark.UserID }}
    {{range .Users }}
      <option {{ if eq .ID $userID }} selected {{ end }} value="{{ .ID }}">{{ .Name }}</option>
    {{end}}
  </select>

  <br>

  <label>Lesson: </label>
  <select name="subject_id">
    {{ $subjectID := .Mark.SubjectID }}
    {{range .Subjects }}
      <option {{ if eq .ID $subjectID }} selected {{ end }} value="{{ .ID }}">{{ .Title }}</option>
    {{end}}
  </select>
  <br>

  <label>Value: </label>
  <input required name="value" type="text" value="{{.Mark.Value}}" />
  <br>

  <input hidden name="id" type="text" value="{{.Mark.ID}}"/>
  <br>
  
  <button type="submit">Update</button>
</form>
{{end}}
