{{define "content"}}
<form method="POST" action="/subjects/create-new">
  <h2>Update {{.Subject.Title }}</h2>

  <label>Title: </label>
  <input required name="subject" type="text" value="{{.Subject.Title}}" />
  <input hidden name="id" type="text" value="{{.Subject.ID}}"/>
  <br>

  <button type="submit">Update</button>
</form>
{{end}}
