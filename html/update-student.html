{{define "content"}}
<form method="POST" action="/students/create-new">
  <h2>Update {{.Student.Name }}, {{.Student.Class }}</h2>

  <label>Name: </label>
  <input required name="name" type="text" value="{{.Student.Name}}" />
  <br>

  <label>Class: </label>
  <input required name="class" type="text" value="{{.Student.Class}}" />
  <br>

  <input hidden name="id" type="text" value="{{.Student.ID}}"/>
  <br>

  <button type="submit">Update</button>
</form>
{{end}}
